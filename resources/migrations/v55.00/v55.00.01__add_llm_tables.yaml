databaseChangeLog:
  - changeSet:
      id: v55.00.01
      author: scajamarca
      onFail: MARK_RAN
      changes:
        - createTable:
            tableName: index_database_llm
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: database_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: selected_tables
                  type: json
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: prompt_file_path
                  type: text
              - column:
                  name: documents_file_path
                  type: text
              - column:
                  name: error_message
                  type: text
              - column:
                  name: pinecone_index_id
                  type: text
        - addUniqueConstraint:
            tableName: index_database_llm
            columnNames: database_id
            constraintName: unique_index_database_llm_database_id 